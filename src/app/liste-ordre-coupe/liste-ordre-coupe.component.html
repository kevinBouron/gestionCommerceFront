

<div id="div2">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gestion des commandes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Nouvelle commande</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Liste des commandes<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>



  <div class="panel panel-primary">
    <div class="panel-heading" style="text-align: center">
      Liste des ordres de coupe
    </div>
    <div class="panel-body">
      <table class="table-responsive" style="margin-left: 35%">
        <thead>
          <tr>
            <th>Id Commande</th>
            <th>Date</th>
            <th>Mod√®le</th>
            <th>Fabricant</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let commande of commandes'>
            <td>{{commande.id}}</td>
            <td>{{commande.date}}</td>
            <td>
          <tr *ngFor='let produit of produits'>
            <td>{{commande.produit.modele}}</td>
          </tr>
          </td>
          <td>
            <tr *ngFor='let produit of produits'>
              <td>{{commande.produit.fabricant}}</td>
            </tr>
          </td>
          <td>
            <button type="button" class="btn btn-default btn-sm" (click)='detailCommande(commande.id)'>
              <span class="glyphicon glyphicon-eye-open"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm" (click)='updateCommande(commande.id)'>
              <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm" (click)='deleteCommande(commande.id)'>
              <span class="glyphicon glyphicon-trash"></span>
            </button>

          </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>

</div>
