          <form>
            <div class="form-group">
              <div class="row">
                <div class="col-md-4">Coupe en bout:
                  <input type="checkbox" [(ngModel)]='commande.coupeEnBout' checked data-toggle="toggle" name="coupe">
                </div>

                <div class="col-md-4">Thermo:
                  <input type="checkbox" [(ngModel)]='commande.Thermo' checked data-toggle="toggle" name="thermo">
                </div>
                <div class="col-md-4">EMP/DBL:
                  <input type="checkbox" [(ngModel)]='commande.empDbl' checked data-toggle="toggle" name="empdbl">
                </div><br>
              </div>
              <div class="row">
                <div class="form-group col-md-4">
                  <label for="tissus">Laize tissus:</label>
                  <input type="text" class="form-control" name="tissus">
                </div>
                <div class="form-group col-md-4">
                  <label for="EMP/DBL">EMP/DBL:</label>
                  <input type="text" class="form-control" name="EMP/DBL">
                </div>
                <div class="form-group col-md-4">
                  <label for="thermoType">Thermo:</label>
                  <input type="text" [(ngModel)]='commande.thermoType' class="form-control" name="thermoType">
                </div>

              </div>
              <div class="row">
                <div class="form-group col-md-4">
                  <label for="Façonnier">Façonnier:</label>
                  <input type="text" [(ngModel)]='commande.faconnier' class="form-control" name="Façonnier">
                </div>
                <div class="form-group col-md-4">
                  <label for="Societe">société:</label>
                  <input type="text" [(ngModel)]='commande.societe' class="form-control" name="Societe">
                </div>
                <div class="form-group col-md-4">
                  <label for="Receptionneur">Réceptionneur:</label>
                  <input type="text" [(ngModel)]='commande.receptionneur' class="form-control" name="Receptionneur">
                </div>
              </div>

              <div style="width:50% ;float: left">
                <label for="prix">PH/HT par pièce:</label>
                <textarea class="form-control" id="prix"></textarea>
              </div>
              <div style="width:50% ;float: left">
                <label for="forfait">Forfait coupe:</label>
                <textarea class="form-control" id="forfait"></textarea><br>
              </div>
              <div style="width:50%;float: right">
                <label for="cachet">Cachet client:</label>
                <textarea class="form-control" id="cachet"></textarea>
              </div>
              <div style="width:50%">
                <label for="observation">Observations:</label>
                <textarea class="form-control" id="observation"></textarea>
              </div>
            </div>
          </form><br>

          <div class="row" style="float: right">
            <button type="submit" class="btn btn-primary" (click)='saveCommande()'>Envoyer</button>
            <button type="submit" class="btn btn-primary" (click)='annulerCommande()'>Annuler</button>
          </div>
        </div>
